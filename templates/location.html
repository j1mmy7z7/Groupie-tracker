{{define "Location"}}
<main>
    <div class="display">
        <img src="{{.Image}}" alt="poster">
        <h3>{{.Name}}</h3>
        <table>
            <tr>
                <th>
                    <h3 style="color: black;">Locations</h3>
                </th>
            </tr>
            {{range .Locations.Locations}}
                <tr>
                    <td>{{.}}</td>
                </tr>
            {{end}}
        </table>       
    </div>
</main>
{{end}}
