{{define "Header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.}}</title>
        <style>
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .error-title {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #dc3545;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .error-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .error-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>header</h1>
        <a href="/">Home</a>
    </header>
{{end}}
