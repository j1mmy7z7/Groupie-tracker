{{define "Dates"}}
<main>
    <div class="display">
        <img src="{{.Image}}" alt="poster">
        <h3>{{.Name}}</h3>
        <table>
            <tr>
                <th>
                    <h3 style="color: black;">Concert Dates</h3>
                </th>
            </tr>
            {{range .Dates.Dates}}
                <tr>
                    <td>{{.}}</td>
                </tr>
            {{end}}
        </table>
    </div>
</main>
{{end}}
